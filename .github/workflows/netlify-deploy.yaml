name: Deploy demo build to Netlify
run-name: Deploy to Netlify by @${{ github.actor }} ğŸš€
on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  Build-Demo:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'frontend')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: ğŸ“¦ install dependencies
        run: npm install
      - name: ğŸ—ï¸ Build
        run: npm run build:demo --if-present
      - name: âœ¨ Install netlify cli
        run: npm install netlify-cli@17.10.1 -g
      - name: ğŸŒ Deploy build folder
        id: netlify_deploy
        run: netlify deploy --dir dist --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_API_TOKEN }} --prod
